<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="background_head"></div>
    <div class="main container-fluid">

        <div class="title text-center">
            <p>Simple, traffic-based pricing</p>
            <span>Sign-up for our 30-day trial.<br />No credit card required.</span>
        </div>
        <div class="content ">
            <div class="container">
                <div class="content_top text-center">
                    <form class="range">
                        <div class="grid-container">

                            <div class="label">
                                <p>100K PAGEVIEWS</p>
                            </div>
                            <div class="range__value">
                                <span class="spanValue"></span><span class="spanTime"> / month</span>
                            </div>

                            <div class=" form-group range__slider">
                                <input type="range" min="8" max="24" value="16" step="1">
                            </div>
                        </div>
                        <div class="billing">
                            <div class="billing_left">
                                <span>Monthly Billing</span>
                            </div>

                            <div class="form-check form-switch billing_mid">
                                <input class="form-check-input" onchange="onchangeSelector()" value="on" type="checkbox" id="flexSwitchCheckDefault">
                            </div>
                            <div class="d-flex billing_right">
                                <span>Yearly Billing</span>
                                <p>-25%</p>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="content_bot">
                    <div class="row">
                        <div class=" dislay_flex_col_l col_lg_6 col_12">
                            <span>Unlimited websites</span>
                            <span>100% data ownership</span>
                            <span>Email reports</span>
                        </div>
                        <div class="col_lg_6 col_12 div_button dislay_flex_col_r">
                            <button>Start my trial</button>
                        </div>
                    </div>


                </div>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <script src="./js/mani.js"></script>
</body>

</html>
